<div class="card mb-3 mt-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.GDp9uheqSrMQBmNhBUP1mwHaE0%26pid%3DApi&f=1&ipt=ee353c7a978b7ca256f57cae6ae51c4d5ca321133e806df55516214bfb5ba431&ipo=images"
        class="card-img" alt="car">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Card ID: {{booking.carId}}</h5>

        <p class="card-text">Booking: {{ booking.createdOn | date }} to {{booking.bookedUntil | date }}  </p>

        <p class="card-text">Price per day: {{ booking.price | currency:booking.currency }}  </p>

        <p class="card-text">Total price</p>
      </div>
    </div>
  </div>
</div>
