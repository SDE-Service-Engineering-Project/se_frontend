<div class="container" style="margin-top: 1rem">

  <h1 class="mt-2">Explore our arsenal</h1>

  <div class="row">
    <div class="col" *ngFor="let car of cars$ | async">
      <app-car-card style="margin: 1rem" [car]="car" (carSelected)="navigateToCarDetails($event)"></app-car-card>
    </div>

    <div class="container mt-1" *ngIf="(cars$ | async)?.length === 0">
      <div class="row">
        <h1 class="text-center">No Cars found</h1>
      </div>
    </div>
  </div>
</div>
