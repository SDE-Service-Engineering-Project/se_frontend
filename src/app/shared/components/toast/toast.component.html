<ngb-toast
  *ngFor="let toast of toastService.toasts"
  [class]="toast.classname"
  [autohide]="true"
  [delay]="toast.delay"
  (hidden)="toastService.remove(toast)"
>
  <div class="toast-message">

    <p class="toast-message__text">
      {{toast.text}} <br> {{toast.body}}
    </p>
    <button type="button" class="toast-message__btn btn-close btn-close-white me-2 m-auto"
            (click)="toastService.remove(toast)"
            aria-label="Close"></button>
  </div>
</ngb-toast>
